<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="shortcut icon" href="assets/img/netflix.ico">
    <title>Netflix</title>
</head>
<body>
    <div class="fondo_body">
    <header class="nav">
        <nav class="nav__logo"><img src="assets/img/logo.png" alt="" width="200px"></nav>
    </header>
    <section class="section">
        <div class="form">
            
            <h2 class="form__text">Inicia sesión</h2>
            <input class="form__email" type="text" placeholder="Email o Número de telefono">
            <input class="form__pass" type="text " placeholder="Contraseña">
            <div class="form__button"><span><b>Iniciar sesión</b></span></div>
            <div class="form__remember">
                <div>
                    <input type="checkbox" name="" id="">
                    <span class="remember__span">Recuérdame</span>
                </div>
                <div>
                    <a href="" class="remember__help">¿Necesitas ayuda?</a>
                </div>
            </div>
            <div class="form__redes">
                <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="" width="20px">
                <span>Iniciar sesión con Facebook</span>
            </div>
            <div class="suscribete">
                <div class="suscribete__text">¿Primera vez  en Netflix? </div >
                <div class="suscribete__link"><span> Suscribete ya!</span> <div>
            </div>

        </div>
    </section>
    </div>
</body>
</html>
